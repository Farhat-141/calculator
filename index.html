
<!Doctype html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="icon.png" type="">
        
    </head>
    <body>
        <div class="all">
            <br>
            <div class="container">
                <p id="result"> </p>
                <br>
                <hr>
                <div>
                    <button style="color: red;" class="btn" id="clear" onclick="reset()"> C </button>
                    <button class="btn" id="percent" style="color: lightgreen;" onclick="display('%')" >%</button>
                    <button class="btn" id="divition"style="color: lightgreen;" onclick="display('/')">/</button>
                </div>
                <div>
                    <button class="btn" onclick="display('7')">7</button>
                    <button class="btn" onclick="display('8')">8</button>
                    <button class="btn" onclick="display('9')">9</button>
                    <button class="btn" onclick="display('*')" style="color: lightgreen;">*</button>
                </div>
                <div>
                    <button class="btn" onclick="display('4')">4</button>
                    <button class="btn" onclick="display('5')">5</button>
                    <button class="btn" onclick="display('6')">6</button>
                    <button class="btn" onclick="display('-')" style="color: lightgreen;">-</button>
                </div>
                <div>
                    <button class="btn" onclick="display('1')">1</button>
                    <button class="btn" onclick="display('2')">2</button>
                    <button class="btn" onclick="display('3')">3</button>
                    <button class="btn" onclick="display('+')" style="color: lightgreen;">+</button>
                </div>
                <div>
                    <button class="btn" onclick="display('0')">0</button>
                    <button class="btn" onclick="display('.')">.</button>
                    <button class="btn" id="equal" onclick="calculate()">=</button>
                </div>
            </div>
        </div>
            <script src="scripts.js"></script>    
    </body>
</html>
